<div class="thumbnail">
    <img [src]="imgURL" />
    <div>
        <h4 class="pull-right">{{product?.price}}元</h4>
        <h4 class>{{product?.title}}</h4>
        <p>{{product?.desc}}</p>
    </div>
    <p class="pull-right">{{comments?.length}}</p>
    <p>
        <app-stars [rating]='product?.rating'></app-stars>
    </p>
    <p> {{product?.rating}}</p>
</div>
<div class="thumbnail">
    <button class="btn btn-default btn-lg" [class.active]='isWatched' (click)='watchProduct()'>
      {{isWatched?'取消关注':'关注'}}
    </button> {{isWatched}}
    <label>最新的出价{{currentBid | number: '.2-2'}}元</label>
</div>
<div class="well">
    <div>
        <div>
            <button class="btn btn-success" (click)="isCommentHidden= !isCommentHidden">发表</button>
        </div>
        <div>
            <div [hidden]='isCommentHidden'>
                <textarea [(ngModel)]="newComment"></textarea>
            </div>
            <div>
                <app-stars [(rating)]='newRating' [readonly]='false'></app-stars>
            </div>
            <div>
                <button class="btn btn-success" (click)="addComment()">提交</button>
            </div>
        </div>
    </div>
    <div class="row" *ngFor='let comment of comments'>
        <hr/>
        <app-stars [rating]='comment.rating'></app-stars>
        <span>{{comment.user}}</span>
        <span class="pull-right">{{comment.timestamp}}</span>
        <p>{{comment.content}}</p>
    </div>
</div>
